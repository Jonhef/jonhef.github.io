<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Авторизация</title>
        <link rel="stylesheet" href="styles/auth-style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="main-window">
                <h3 class="form-auth">Авторизация</h3>
                <form>
                    <label class="form-auth">Введите логин</label>
                    <input class="form-auth" required placeholder="Логин" id="login-input">
                    <label class="form-auth">Введите пароль</label>
                    <input class="form-auth" type="password" required placeholder="Пароль" id="password-input">
                    <button class="form-auth" id="button-auth">Подтвердить</button>
                </form>
            </div>
        </div>

        <script href="../scripts/auth.js"></script>
    </body>
</html>
